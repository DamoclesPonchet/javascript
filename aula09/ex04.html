<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#área{
            background-color: lightgreen;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div id="área">
        interaja
    </div>
    <script>
        var a = document.getElementById('área')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entro)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.style.backgroundColor ='red' 
        }
        function entro(){
            a.innerText='entrou'
        }
        function saiu(){
            a.innerText='saiu'
            a.style.backgroundColor='lightgreen'
        }
    </script>
</body>
</html>
